<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball in Octahedron</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
            min-width: 250px;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #fff;
        }
        .control-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #ddd;
        }
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .value-display {
            display: inline-block;
            float: right;
            color: #4fc3f7;
            font-weight: bold;
        }
        #stats {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h2>⚛️ Physics Simulation</h2>
        
        <div class="control-group">
            <label>Gravity: <span class="value-display" id="gravityValue">9.8</span></label>
            <input type="range" id="gravitySlider" min="0" max="20" step="0.1" value="9.8">
        </div>
        
        <div class="control-group">
            <label>Bounce: <span class="value-display" id="bounceValue">0.85</span></label>
            <input type="range" id="bounceSlider" min="0" max="1" step="0.01" value="0.85">
        </div>
        
        <div class="control-group">
            <label>Rotation Speed: <span class="value-display" id="rotationValue">1.0</span></label>
            <input type="range" id="rotationSlider" min="0" max="3" step="0.1" value="1.0">
        </div>
        
        <button id="resetBtn">Reset Ball</button>
        <button id="launchBtn">Random Launch</button>
        
        <div id="stats">
            <div>Velocity: <span id="velocityDisplay">0</span></div>
            <div>Height: <span id="heightDisplay">0</span></div>
            <div>Bounces: <span id="bouncesDisplay">0</span></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let octahedron, ball, wireframe;
        let velocity = new THREE.Vector3(0, 0, 0);
        let gravity = 9.8;
        let restitution = 0.85;
        let rotationSpeed = 1.0;
        let bounceCount = 0;
        
        const octahedronSize = 3;
        const ballRadius = 0.15;
        const dampingFactor = 0.999;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'), 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const pointLight2 = new THREE.PointLight(0x4fc3f7, 0.5, 100);
            pointLight2.position.set(-5, -5, -5);
            scene.add(pointLight2);

            createOctahedron();
            createBall();

            document.getElementById('gravitySlider').addEventListener('input', (e) => {
                gravity = parseFloat(e.target.value);
                document.getElementById('gravityValue').textContent = gravity.toFixed(1);
            });

            document.getElementById('bounceSlider').addEventListener('input', (e) => {
                restitution = parseFloat(e.target.value);
                document.getElementById('bounceValue').textContent = restitution.toFixed(2);
            });

            document.getElementById('rotationSlider').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
                document.getElementById('rotationValue').textContent = rotationSpeed.toFixed(1);
            });

            document.getElementById('resetBtn').addEventListener('click', resetBall);
            document.getElementById('launchBtn').addEventListener('click', randomLaunch);

            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function createOctahedron() {
            const geometry = new THREE.OctahedronGeometry(octahedronSize);
            
            const material = new THREE.MeshPhongMaterial({
                color: 0x4fc3f7,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide,
                shininess: 100
            });

            octahedron = new THREE.Mesh(geometry, material);
            scene.add(octahedron);

            const wireframeGeometry = new THREE.OctahedronGeometry(octahedronSize);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                wireframe: true,
                transparent: true,
                opacity: 0.6
            });
            wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            scene.add(wireframe);
        }

        function createBall() {
            const geometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: 0xff4444,
                emissive: 0xff0000,
                emissiveIntensity: 0.3,
                shininess: 100
            });

            ball = new THREE.Mesh(geometry, material);
            ball.position.set(0, 0, 0);
            scene.add(ball);

            const ballLight = new THREE.PointLight(0xff4444, 1, 5);
            ball.add(ballLight);
        }

        function getOctahedronFaces() {
            const h = octahedronSize;
            
            return [
                { normal: new THREE.Vector3(1, 1, 1).normalize(), distance: h / Math.sqrt(3) },
                { normal: new THREE.Vector3(-1, 1, 1).normalize(), distance: h / Math.sqrt(3) },
                { normal: new THREE.Vector3(1, -1, 1).normalize(), distance: h / Math.sqrt(3) },
                { normal: new THREE.Vector3(-1, -1, 1).normalize(), distance: h / Math.sqrt(3) },
                { normal: new THREE.Vector3(1, 1, -1).normalize(), distance: h / Math.sqrt(3) },
                { normal: new THREE.Vector3(-1, 1, -1).normalize(), distance: h / Math.sqrt(3) },
                { normal: new THREE.Vector3(1, -1, -1).normalize(), distance: h / Math.sqrt(3) },
                { normal: new THREE.Vector3(-1, -1, -1).normalize(), distance: h / Math.sqrt(3) }
            ];
        }

        function updatePhysics(deltaTime) {
            velocity.y -= gravity * deltaTime;
            
            velocity.multiplyScalar(dampingFactor);

            const newPosition = ball.position.clone();
            newPosition.add(velocity.clone().multiplyScalar(deltaTime));

            const faces = getOctahedronFaces();
            let collided = false;

            faces.forEach(face => {
                const distanceToFace = newPosition.dot(face.normal);
                
                if (distanceToFace + ballRadius > face.distance) {
                    collided = true;
                    
                    const penetration = (distanceToFace + ballRadius) - face.distance;
                    newPosition.add(face.normal.clone().multiplyScalar(-penetration));
                    
                    const velocityAlongNormal = velocity.dot(face.normal);
                    
                    if (velocityAlongNormal > 0) {
                        const reflection = face.normal.clone().multiplyScalar(velocityAlongNormal * (1 + restitution));
                        velocity.sub(reflection);
                        
                        bounceCount++;
                    }
                }
            });

            ball.position.copy(newPosition);

            updateStats();
        }

        function resetBall() {
            ball.position.set(0, 0, 0);
            velocity.set(0, 0, 0);
            bounceCount = 0;
            updateStats();
        }

        function randomLaunch() {
            velocity.set(
                (Math.random() - 0.5) * 8,
                (Math.random() - 0.5) * 8,
                (Math.random() - 0.5) * 8
            );
            bounceCount = 0;
        }

        function updateStats() {
            const speed = velocity.length();
            document.getElementById('velocityDisplay').textContent = speed.toFixed(2) + ' m/s';
            document.getElementById('heightDisplay').textContent = ball.position.y.toFixed(2) + ' m';
            document.getElementById('bouncesDisplay').textContent = bounceCount;
        }

        let lastTime = Date.now();

        function animate() {
            requestAnimationFrame(animate);

            const currentTime = Date.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            if (deltaTime < 0.1) {
                updatePhysics(deltaTime);
            }

            octahedron.rotation.x += 0.003 * rotationSpeed;
            octahedron.rotation.y += 0.005 * rotationSpeed;
            
            wireframe.rotation.x += 0.003 * rotationSpeed;
            wireframe.rotation.y += 0.005 * rotationSpeed;

            ball.rotation.x += velocity.z * 0.1;
            ball.rotation.z -= velocity.x * 0.1;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        
        setTimeout(() => {
            randomLaunch();
        }, 500);
    </script>
</body>
</html>
