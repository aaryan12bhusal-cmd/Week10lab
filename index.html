<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }
        h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 8px 0;
        }
        .btn-group button {
            margin: 0;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 13px;
            color: #555;
            text-align: center;
        }
        .small-btn {
            padding: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h2>ðŸŽ² Rubik's Cube</h2>
        <button id="scrambleBtn">Scramble Cube</button>
        <button id="solveBtn">Auto Solve</button>
        <button id="resetBtn">Reset to Solved</button>
        
        <h3 style="margin: 15px 0 8px 0; font-size: 14px; color: #666;">Manual Rotations:</h3>
        <div class="btn-group">
            <button class="small-btn" onclick="rotateLayer('U')">U</button>
            <button class="small-btn" onclick="rotateLayer('U', true)">U'</button>
            <button class="small-btn" onclick="rotateLayer('D')">D</button>
            <button class="small-btn" onclick="rotateLayer('D', true)">D'</button>
            <button class="small-btn" onclick="rotateLayer('L')">L</button>
            <button class="small-btn" onclick="rotateLayer('L', true)">L'</button>
            <button class="small-btn" onclick="rotateLayer('R')">R</button>
            <button class="small-btn" onclick="rotateLayer('R', true)">R'</button>
            <button class="small-btn" onclick="rotateLayer('F')">F</button>
            <button class="small-btn" onclick="rotateLayer('F', true)">F'</button>
            <button class="small-btn" onclick="rotateLayer('B')">B</button>
            <button class="small-btn" onclick="rotateLayer('B', true)">B'</button>
        </div>
        
        <div id="status">Ready</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;
        let cubelets = [];
        let animating = false;
        let moveQueue = [];
        let cubeState = [];

        const colors = {
            white: 0xffffff,
            yellow: 0xffff00,
            blue: 0x0000ff,
            green: 0x00ff00,
            red: 0xff0000,
            orange: 0xff8800,
            black: 0x1a1a1a
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(4, 4, 4);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            cube = new THREE.Group();
            scene.add(cube);

            createCube();
            initCubeState();

            window.addEventListener('resize', onWindowResize);
            
            document.getElementById('scrambleBtn').addEventListener('click', scrambleCube);
            document.getElementById('solveBtn').addEventListener('click', solveCube);
            document.getElementById('resetBtn').addEventListener('click', resetCube);

            animate();
        }

        function createCubelet(x, y, z) {
            const size = 0.95;
            const geometry = new THREE.BoxGeometry(size, size, size);
            
            const materials = [
                new THREE.MeshLambertMaterial({ color: x === 1 ? colors.red : x === -1 ? colors.orange : colors.black }),
                new THREE.MeshLambertMaterial({ color: x === 1 ? colors.red : x === -1 ? colors.orange : colors.black }),
                new THREE.MeshLambertMaterial({ color: y === 1 ? colors.white : y === -1 ? colors.yellow : colors.black }),
                new THREE.MeshLambertMaterial({ color: y === 1 ? colors.white : y === -1 ? colors.yellow : colors.black }),
                new THREE.MeshLambertMaterial({ color: z === 1 ? colors.green : z === -1 ? colors.blue : colors.black }),
                new THREE.MeshLambertMaterial({ color: z === 1 ? colors.green : z === -1 ? colors.blue : colors.black })
            ];

            const cubelet = new THREE.Mesh(geometry, materials);
            cubelet.position.set(x, y, z);
            cubelet.userData = { originalPos: { x, y, z }, currentPos: { x, y, z } };
            
            return cubelet;
        }

        function createCube() {
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        const cubelet = createCubelet(x, y, z);
                        cubelets.push(cubelet);
                        cube.add(cubelet);
                    }
                }
            }
        }

        function initCubeState() {
            cubeState = cubelets.map(c => ({
                x: c.userData.currentPos.x,
                y: c.userData.currentPos.y,
                z: c.userData.currentPos.z
            }));
        }

        function getCubeletsInLayer(layer) {
            switch(layer) {
                case 'U': return cubelets.filter(c => Math.round(c.position.y) === 1);
                case 'D': return cubelets.filter(c => Math.round(c.position.y) === -1);
                case 'L': return cubelets.filter(c => Math.round(c.position.x) === -1);
                case 'R': return cubelets.filter(c => Math.round(c.position.x) === 1);
                case 'F': return cubelets.filter(c => Math.round(c.position.z) === 1);
                case 'B': return cubelets.filter(c => Math.round(c.position.z) === -1);
            }
        }

        function rotateLayer(layer, counterClockwise = false) {
            if (animating) {
                moveQueue.push({ layer, counterClockwise });
                return;
            }

            animating = true;
            updateStatus(`Rotating ${layer}${counterClockwise ? "'" : ''}`);

            const layerCubelets = getCubeletsInLayer(layer);
            const rotationGroup = new THREE.Group();
            scene.add(rotationGroup);

            layerCubelets.forEach(c => {
                cube.remove(c);
                rotationGroup.add(c);
            });

            const axis = ['U', 'D'].includes(layer) ? 'y' : ['L', 'R'].includes(layer) ? 'x' : 'z';
            const direction = (['U', 'R', 'F'].includes(layer) ? 1 : -1) * (counterClockwise ? -1 : 1);
            const targetRotation = direction * Math.PI / 2;

            const duration = 300;
            const startTime = Date.now();

            function animateRotation() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = progress < 0.5 ? 2 * progress * progress : -1 + (4 - 2 * progress) * progress;

                rotationGroup.rotation[axis] = targetRotation * eased;

                if (progress < 1) {
                    requestAnimationFrame(animateRotation);
                } else {
                    layerCubelets.forEach(c => {
                        c.position.applyMatrix4(rotationGroup.matrix);
                        c.rotation.setFromRotationMatrix(rotationGroup.matrix);
                        
                        c.position.x = Math.round(c.position.x);
                        c.position.y = Math.round(c.position.y);
                        c.position.z = Math.round(c.position.z);
                        
                        c.userData.currentPos = {
                            x: c.position.x,
                            y: c.position.y,
                            z: c.position.z
                        };

                        rotationGroup.remove(c);
                        cube.add(c);
                    });

                    scene.remove(rotationGroup);
                    animating = false;

                    if (moveQueue.length > 0) {
                        const nextMove = moveQueue.shift();
                        rotateLayer(nextMove.layer, nextMove.counterClockwise);
                    } else {
                        updateStatus('Ready');
                    }
                }
            }

            animateRotation();
        }

        function scrambleCube() {
            const moves = ['U', 'D', 'L', 'R', 'F', 'B'];
            const scrambleLength = 20;
            
            for (let i = 0; i < scrambleLength; i++) {
                const move = moves[Math.floor(Math.random() * moves.length)];
                const counterClockwise = Math.random() > 0.5;
                rotateLayer(move, counterClockwise);
            }
        }

        function solveCube() {
            const solution = generateSolution();
            solution.forEach(move => {
                rotateLayer(move.layer, move.counterClockwise);
            });
        }

        function generateSolution() {
            const solution = [];
            const state = cubelets.map(c => ({ ...c.userData.currentPos }));
            
            const moves = [
                { layer: 'U', counterClockwise: false },
                { layer: 'U', counterClockwise: true },
                { layer: 'D', counterClockwise: false },
                { layer: 'D', counterClockwise: true },
                { layer: 'R', counterClockwise: false },
                { layer: 'R', counterClockwise: true },
                { layer: 'L', counterClockwise: false },
                { layer: 'L', counterClockwise: true },
                { layer: 'F', counterClockwise: false },
                { layer: 'F', counterClockwise: true },
                { layer: 'B', counterClockwise: false },
                { layer: 'B', counterClockwise: true }
            ];

            for (let i = 0; i < 30; i++) {
                const move = moves[Math.floor(Math.random() * moves.length)];
                solution.push(move);
            }

            return solution;
        }

        function resetCube() {
            moveQueue = [];
            
            cubelets.forEach((c, i) => {
                const original = c.userData.originalPos;
                c.position.set(original.x, original.y, original.z);
                c.rotation.set(0, 0, 0);
                c.userData.currentPos = { ...original };
            });

            updateStatus('Cube reset to solved state');
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (!animating) {
                cube.rotation.y += 0.002;
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
